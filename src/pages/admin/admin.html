<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - ORIGINALS Printing Co.</title>
    <link rel="stylesheet" href="./admin.css">
</head>
<body>
    <div id="admin-panel">
        <header>
            <h1>Admin Panel</h1>
            <button id="logout-button">Logout</button>
        </header>
        <main>
            <nav>
                <ul>
                    <li><a href="#" id="dashboard-link" class="active">Dashboard</a></li>
                    <li><a href="#" id="user-management-link">User Management</a></li>
                    <li><a href="#" id="content-management-link">Content Management</a></li>
                </ul>
            </nav>
            <section id="content">
                <div id="dashboard-section">
                    <h2>Welcome, Admin!</h2>
                    <p>Select an option from the navigation to manage the website.</p>
                </div>
                <div id="user-management-section" style="display: none;">
                    <h2>User Management</h2>
                    <table id="users-table">
                        <thead>
                            <tr>
                                <th>User ID</th>
                                <th>Email</th>
                                <th>Provider</th>
                                <th>Created At</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- User data will be populated here by admin.js -->
                        </tbody>
                    </table>
                </div>
                <div id="content-management-section" style="display: none;">
                    <h2>Content Management</h2>
                    <p>This section is under construction.</p>
                </div>
            </section>
        </main>
    </div>
    <script type="module" src="./admin.js"></script>
</body>
</html>
